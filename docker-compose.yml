version: '3'
services:
    db:
        image: postgres:13
        restart: always
        environment:
            POSTGRES_PASSWORD: "senha"
            POSTGRES_USER: "login"
            POSTGRES_DB: "pcs3443"
    backend:
        depends_on: 
            - db
        build: ./backend
        ports: 
            - "5000:5000"
        restart: always
        environment: 
            SQLALCHEMY_DATABASE_URI: postgresql+psycopg2://login:senha@db/pcs3443?client_encoding=utf8
            JWT_SECRET_KEY: segredo
        #    SQLALCHEMY_DATABASE_URI: sqlite:///data.db
        #    JWT_SECRET_KEY: segredo
    